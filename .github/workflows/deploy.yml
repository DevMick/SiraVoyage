name: Deploy to Namecheap

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build CSS
      run: npm run build:css
      
    - name: Create production build
      run: |
        # Créer le dossier de build
        mkdir -p build
        
        # Copier les fichiers nécessaires
        cp -r public/* build/
        cp package.json build/
        cp app.js build/
        cp -r routes build/
        cp -r data build/
        cp -r models build/ 2>/dev/null || true
        
        # Créer package.json optimisé pour production
        cat > build/package.json << EOF
        {
          "name": "sira-voyage",
          "version": "1.0.0",
          "description": "Site web de voyages pour Omra et Hajj - AL BAYT",
          "main": "app.js",
          "scripts": {
            "start": "node app.js"
          },
          "dependencies": {
            "express": "^4.18.2",
            "compression": "^1.7.4",
            "helmet": "^7.1.0",
            "cors": "^2.8.5"
          },
          "engines": {
            "node": ">=16.0.0"
          }
        }
        EOF
        
    - name: Deploy to Namecheap via FTP
      if: github.ref == 'refs/heads/main'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./build/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.DS_Store
          **/Thumbs.db
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Déploiement réussi sur omrahajjabidjan.com"
        else
          echo "❌ Échec du déploiement"
          exit 1
        fi

name: Deploy to Namecheap

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build CSS
      run: npm run build:css

    - name: Debug FTP Configuration
      run: |
        echo "üîç Configuration FTP Debug:"
        echo "FTP Host: ${{ secrets.FTP_HOST }}"
        echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
        echo "FTP Password: [HIDDEN]"
        echo "Local directory: ./public/ (fichiers statiques)"
        echo "Server directory: /public_html/ (r√©pertoire web)"
        echo "üìÅ Contenu du dossier public √† d√©ployer:"
        ls -la ./public/
        echo "üîç Recherche de r√©pertoires public* :"
        find . -type d -name "*public*" 2>/dev/null || echo "Aucun r√©pertoire public trouv√©"

    - name: Test FTP Connection and List Directories
      run: |
        echo "üîç Test de connexion FTP et exploration des r√©pertoires..."
        # Installation de lftp pour tester la connexion
        sudo apt-get update && sudo apt-get install -y lftp

        # Test de connexion et listage des r√©pertoires
        lftp -c "
        set ftp:ssl-allow no;
        open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }};
        echo 'üìÅ R√©pertoire racine du compte FTP:';
        ls -la;
        echo 'üîç Recherche de public_html:';
        ls -la | grep public || echo 'Aucun r√©pertoire public_html trouv√© √† la racine';
        echo 'üìÇ Tentative d acc√®s √† public_html:';
        cd public_html 2>/dev/null && ls -la || echo 'Impossible d acc√©der √† public_html';
        quit;
        "
      
    - name: Prepare static files for deployment
      run: |
        echo "üìÅ V√©rification du dossier public apr√®s build CSS:"
        ls -la ./public/
        echo "üé® V√©rification que le CSS a √©t√© compil√©:"
        ls -la ./public/css/ || echo "Dossier CSS non trouv√©"
        echo "‚úÖ Les fichiers statiques sont pr√™ts dans ./public/"
        
    - name: Deploy to Namecheap via FTP
      if: github.ref == 'refs/heads/main'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        protocol: ftp
        local-dir: ./public/
        server-dir: /public_html/
        timeout: 60000
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.DS_Store
          **/Thumbs.db
          **/package-lock.json
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ D√©ploiement r√©ussi sur omrahajjabidjan.com"
        else
          echo "‚ùå √âchec du d√©ploiement"
          exit 1
        fi
